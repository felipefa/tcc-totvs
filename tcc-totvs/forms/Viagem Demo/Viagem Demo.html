<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="jquery.mask.js" charset="utf-8"></script>
	<script type="text/javascript" src="utils.js" charset="utf-8"></script>
	<script type="text/javascript" src="view.js" charset="utf-8"></script>
	<script type="text/javascript" src="scripts.js" charset="utf-8"></script>
	<script type="text/javascript" src="zoom.js" charset="utf-8"></script>
	<script type="text/javascript" src="validate.js" charset="utf-8"></script>
	<!-- importar moment.js para cálculos de diferenças entre datas -->
</head>

<body>
	<div class="fluig-style-guide container-fluid">
		<form name="form" role="form">
			<!-- Início do Painel de Dados da Solicitação -->
			<div class="panel panel-primary" id="panelDadosSolicitacao">
				<div class="panel-heading">
					<h3 class="panel-title">Dados da Solicitação</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-2">
							<label class="control-label" for="dataSolicitacao">Data da Solicitação</label>
							<input type="text" name="dataSolicitacao" id="dataSolicitacao" class="form-control"
								readonly>
						</div>
						<div class="form-group col-md-1">
							<label class="control-label" for="numeroSolicitacao">Solicitação</label>
							<input type="text" name="numeroSolicitacao" id="numeroSolicitacao" class="form-control"
								readonly>
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="nomeSolicitante">Solicitante</label>
							<input type="zoom" name="nomeSolicitante" id="nomeSolicitante" class="form-control"
								data-zoom="{
									'displayKey':'colleagueName',
									'datasetId':'colleague',
									'filterValues':'active,true',
									'placeholder': 'Selecione quem irá viajar',
									'fields':[
										{'field':'colleagueName', 'label':'Nome', 'standard':'true'},
										{'field':'login', 'label':'Login'}]
									}">
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="centroCusto">Centro de Custo</label>
							<input type="zoom" name="centroCusto" id="centroCusto" class="form-control" data-zoom="{
									'displayKey':'nomeCentroCusto',
									'datasetId':'felipe_CadastroCentroCusto',
									'placeholder': 'Selecione o centro de custo',
									'fields':[
										{'field': 'nomeCentroCusto', 'label': 'Nome', 'standard': 'true'},
										{'field': 'zoomEmpresa', 'label': 'Empresa'},
										{'field': 'zoomGestor', 'label': 'Gestor'},
										{'field': 'loginGestor', 'visible': 'false'}]
									}">
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="nomeGestor">Gestor</label>
							<input type="text" name="nomeGestor" id="nomeGestor" class="form-control"
								placeholder="Selecione um centro de custo" readonly>
						</div>
						<!-- Início de Campos Ocultos dos Dados da Solicitação -->
						<input id="loginSolicitante" type="hidden" name="loginSolicitante">
						<input id="loginGestor" type="hidden" name="loginGestor">
						<!-- Fim de Campos Ocultos dos Dados da Solicitação -->
					</div>
					<div class="row">
						<div class="form-group col-xs-12">
							<label class="control-label" for="justificativaViagem">Justificativa de Viagem</label>
							<textarea class="form-control" name="justificativaViagem" id="justificativaViagem" rows="1"
								style="resize: vertical" placeholder="Informe a justificativa para a viagem"></textarea>
						</div>
					</div>
				</div>
			</div>
			<!-- Fim do Painel de Dados da Solicitação -->

			<!-- Início do Painel de Itinerário -->
			<div class="panel panel-primary" id="panelItinerario">
				<div class="panel-heading" id="headingItinerario">
					<h3 class="panel-title">Itinerário</h3>
				</div>
				<div class="panel-body acertoViagem" id="bodyItinerario">
					<div class="row">
						<div class="form-group col-md-2">
							<label class="control-label" for="idaPrevista">Ida Prevista</label>
							<div class="input-group">
								<input type="text" class="form-control calendario" placeholder="DD/MM/AAAA"
									name="idaPrevista" id="idaPrevista" mask="00/00/0000">
								<span class="input-group-addon">
									<span class="fluigicon fluigicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="form-group col-md-2">
							<label class="control-label" for="voltaPrevista">Volta Prevista</label>
							<div class="input-group">
								<input type="text" class="form-control calendario" placeholder="DD/MM/AAAA"
									name="voltaPrevista" id="voltaPrevista" mask="00/00/0000">
								<span class="input-group-addon">
									<span class="fluigicon fluigicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="acertoViagem" hidden>
							<div class="form-group col-md-2">
								<label class="control-label" for="idaEfetiva">Ida Efetiva</label>
								<div class="input-group">
									<input type="text" class="form-control calendario" placeholder="DD/MM/AAAA"
										name="idaEfetiva" id="idaEfetiva" mask="00/00/0000">
									<span class="input-group-addon">
										<span class="fluigicon fluigicon-calendar"></span>
									</span>
								</div>
							</div>
							<div class="form-group col-md-2">
								<label class="control-label" for="voltaEfetiva">Volta Efetiva</label>
								<div class="input-group">
									<input type="text" class="form-control calendario" placeholder="DD/MM/AAAA"
										name="voltaEfetiva" id="voltaEfetiva" mask="00/00/0000">
									<span class="input-group-addon">
										<span class="fluigicon fluigicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-3">
							<label class="control-label" for="estadoOrigem">Estado de Origem</label>
							<input type="zoom" name="estadoOrigem" id="estadoOrigem" class="form-control" data-zoom="{
								'displayKey':'estado',
								'datasetId':'dsCidadesBrasil',
								'filterValues':'tipo,estados',
								'placeholder': 'Selecione o estado de origem',
								'fields':[
									{'field':'estado', 'label':'Estado', 'standard':'true'},
									{'field':'uf', 'label':'UF'}]
								}">
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="cidadeOrigem">Cidade de Origem</label>
							<input type="zoom" name="cidadeOrigem" id="cidadeOrigem" class="form-control" data-zoom="{
								'displayKey':'cidade',
								'resultLimit':'5',
								'datasetId':'dsCidadesBrasil',
								'placeholder': 'Selecione a cidade de origem',
								'fields':[{'field':'cidade', 'standard':'true'}]
								}">
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="estadoDestino">Estado de Destino</label>
							<input type="zoom" name="estadoDestino" id="estadoDestino" class="form-control" data-zoom="{
								'displayKey':'estado',
								'datasetId':'dsCidadesBrasil',
								'filterValues':'tipo,estados',
								'placeholder': 'Selecione o estado de destino',
								'fields':[
									{'field':'estado', 'label':'Estado', 'standard':'true'},
									{'field':'uf', 'label':'UF'}]
								}">
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="cidadeDestino">Cidade de Destino</label>
							<input type="zoom" name="cidadeDestino" id="cidadeDestino" class="form-control" data-zoom="{
								'displayKey':'cidade',
								'resultLimit':'5',
								'datasetId':'dsCidadesBrasil',
								'placeholder': 'Selecione a cidade de destino',
								'fields':[{'field':'cidade', 'standard':'true'}]
								}">
						</div>
					</div>
				</div>
			</div>
			<!-- Fim do Painel de Itinerário -->

			<!-- Início do Painel de Despesas da Viagem -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6 col-sm-8">
							<h3 class="panel-title" style="margin-top: .5rem;">Despesas da Viagem</h3>
						</div>
						<div class="col-sm-4 text-right">
							<button class="btn btn-default" type="button" id="btnAdicionarDespesa">Adicionar
								Despesa</button>
						</div>
					</div>
				</div>
				<div class="panel-body bodyDespesas" hidden>
					<div class="panel-group" id="accordion">
						<table class="col-xs-12" id="tableDespesas" tablename="despesas" noaddbutton="true"
							nodeletebutton="true">
							<thead>
								<tr>
									<th class="tableColumn"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<div class="panel panel-default">
											<div class="panel-heading">
												<h4 class="panel-title">
													<div class="row">
														<div class="col-md-10">
															<h5 class="panel-title" style="margin-top: .3rem;"
																id="tituloDespesa" name="tituloDespesa">Preencha a
																Despesa</h5>
														</div>
														<div class="col-md-2 text-right">
															<a class="btn btn-info btn-sm" data-toggle="collapse"
																id="btnDetalhesDespesa" name="btnDetalhesDespesa"
																data-parent="#accordion" href="#despesa" role="button">
																<i class="fluigicon fluigicon-eye-open icon-sm"></i>
															</a>
															<button id="btnExcluirDespesa" class="btn btn-danger btn-sm"
																name="btnExcluirDespesa" onclick="excluirDespesa(this)">
																<i class="fluigicon fluigicon-trash icon-sm"></i>
															</button>
														</div>
													</div>
												</h4>
											</div>
											<div id="despesa" class="panel-collapse collapse in">
												<div class="panel-body">
													<div class="row dadosFornecedor">
														<div class="dadosFornecedor">
															<div class="form-group col-md-3">
																<label class="control-label"
																	for="tipoFornecedor">Tipo</label>
																<input id="tipoFornecedor" class="form-control"
																	type="zoom" name="tipoFornecedor" data-zoom="{
																		'displayKey':'ramoAtividade',
																		'datasetId':'felipe_CadastroTipoFornecedor',
																		'placeholder': 'Selecione o tipo de fornecedor',
																		'fields':[
																			{'field':'ramoAtividade', 'label':'Tipo', 'standard':'true'},
																			{'field':'possuiLimite', 'visible': 'false'},
																			{'field':'valorLimite', 'label': 'Valor Limite'}]
																		}">
															</div>
															<div class="form-group col-md-3">
																<label class="control-label"
																	for="nomeFornecedor">Fornecedor</label>
																<input id="nomeFornecedor" class="form-control"
																	type="zoom" name="nomeFornecedor" data-zoom="{
																		'displayKey':'nomeFornecedor',
																		'datasetId':'felipe_CadastroFornecedor',
																		'placeholder': 'Selecione o fornecedor',
																		'fields':[
																			{'field':'nomeFornecedor', 'label':'Nome', 'standard':'true'},
																			{'field':'cnpj', 'label': 'CNPJ'},
																			{'field':'zoomTipoFornecedor', 'visible': 'false'}]
																		}">
															</div>
															<div class="form-group col-md-2">
																<label class="control-label" for="valorLimite">Valor
																	Limite</label>
																<input id="valorLimite" class="form-control real"
																	type="text" name="valorLimite" readonly>
															</div>
															<div class="form-group col-md-2">
																<label class="control-label" for="valorPrevisto">Valor
																	Previsto</label>
																<input id="valorPrevisto" class="form-control real"
																	type="text" name="valorPrevisto">
															</div>
														</div>
														<div class="form-group col-md-2 acertoViagem" hidden>
															<label class="control-label" for="efetuado">Despesa
																Efetuada?</label>
															<select id="efetuado" class="form-control" name="efetuado"
																style="cursor: pointer;">
																<option value="sim">Sim</option>
																<option value="nao">Não</option>
															</select>
														</div>
														<!-- Início de Campos Ocultos dos Dados do Fornecedor -->
														<input id="despesaPrevista" type="hidden" name="despesaPrevista"
															value="sim">
														<input id="possuiLimite" type="hidden" name="possuiLimite">
														<input id="cnpjFornecedor" type="hidden" name="cnpjFornecedor">
														<!-- Fim de Campos Ocultos dos Dados do Fornecedor -->
													</div>
													<!-- Início de Detalhes da Despesa -->
													<div class="row">
														<div class="detalhesDespesa">
															<div id="tipoAereo" name="tipoAereo" hidden>
																<div class="form-group col-md-2">
																	<label class="control-label" for="dataIdaVoo">Ida do
																		Voo</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input type="text"
																			class="form-control calendario"
																			placeholder="Selecione" name="dataIdaVoo"
																			id="dataIdaVoo">
																		<span class="input-group-addon">
																			<span
																				class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
																<div class="form-group col-md-2">
																	<label class="control-label"
																		for="dataChegadaVoo">Chegada do
																		Voo</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input type="text"
																			class="form-control calendario"
																			placeholder="Selecione"
																			name="dataChegadaVoo" id="dataChegadaVoo">
																		<span class="input-group-addon">
																			<span
																				class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
																<div class="form-group col-md-2">
																	<label class="control-label" for="numeroVoo">Número
																		do Voo</label>
																	<input id="numeroVoo" class="form-control"
																		type="text" name="numeroVoo">
																</div>
															</div>
															<div id="tipoAluguelVeiculos" name="tipoAluguelVeiculos"
																hidden>
																<div class="form-group col-md-3">
																	<label class="control-label"
																		for="dataRetirada">Retirada</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input type="text"
																			class="form-control calendarioHora"
																			placeholder="DD/MM/AAAA HH:mm"
																			name="dataRetirada" id="dataRetirada">
																		<span class="input-group-addon">
																			<span
																				class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
																<div class="form-group col-md-3">
																	<label class="control-label"
																		for="dataDevolucao">Devolução</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input type="text"
																			class="form-control calendarioHora"
																			placeholder="DD/MM/AAAA HH:mm"
																			name="dataDevolucao" id="dataDevolucao">
																		<span class="input-group-addon">
																			<span
																				class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
															</div>
															<div id="tipoHospedagem" name="tipoHospedagem" hidden>
																<div class="form-group col-md-2">
																	<label class="control-label"
																		for="hospedagemCheckin">Check-in</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input type="text"
																			class="form-control calendario"
																			placeholder="Selecione"
																			name="hospedagemCheckin"
																			id="hospedagemCheckin">
																		<span class="input-group-addon">
																			<span
																				class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
																<div class="form-group col-md-2">
																	<label class="control-label"
																		for="hospedagemCheckout">Checkout</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input type="text"
																			class="form-control calendario"
																			placeholder="Selecione"
																			name="hospedagemCheckout"
																			id="hospedagemCheckout">
																		<span class="input-group-addon">
																			<span
																				class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
																<div class="form-group col-md-2">
																	<label class="control-label"
																		for="hospedagemDiarias">Diárias</label>
																	<input id="hospedagemDiarias" class="form-control"
																		type="text" name="hospedagemDiarias">
																</div>
															</div>
															<div id="tipoTransfer" name="tipoTransfer" hidden>
																<div class="form-group col-md-2">
																	<label class="control-label"
																		for="transferAPartirDe">A partir
																		de</label>
																	<input id="transferAPartirDe" class="form-control"
																		type="text" name="transferAPartirDe">
																</div>
																<div class="form-group col-md-2">
																	<label class="control-label"
																		for="transferAte">Até</label>
																	<input id="transferAte" class="form-control"
																		type="text" name="transferAte">
																</div>
																<div class="form-group col-md-2">
																	<label class="control-label"
																		for="transferDataVoo">Ida do
																		Voo</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input type="text"
																			class="form-control calendario"
																			placeholder="Selecione"
																			name="transferDataVoo" id="transferDataVoo">
																		<span class="input-group-addon">
																			<span
																				class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
															</div>
															<div id="tipoPadrao" name="tipoPadrao" hidden>
																<div class="form-group col-md-2">
																	<label class="control-label" for="dataPrevista">Data
																		Prevista</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input type="text"
																			class="form-control calendario"
																			placeholder="Selecione" name="dataPrevista"
																			id="dataPrevista">
																		<span class="input-group-addon">
																			<span
																				class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
															</div>
														</div>
														<div class="acertoViagem" id="comprovante" hidden>
															<div class="form-group col-md-2">
																<label class="control-label" for="dataEfetiva">Data
																	Efetiva</label>
																<div class="input-group" style="cursor: pointer;">
																	<input type="text" class="form-control calendario"
																		placeholder="Selecione" name="dataEfetiva"
																		id="dataEfetiva">
																	<span class="input-group-addon">
																		<span
																			class="fluigicon fluigicon-calendar"></span>
																	</span>
																</div>
															</div>
															<div class="form-group col-md-2">
																<label class="control-label" for="valorEfetivo">Valor
																	Efetivo</label>
																<input id="valorEfetivo" class="form-control real"
																	type="text" name="valorEfetivo">
															</div>
															<div class="form-group col-md-3">
																<!-- TO DO: Colocar upload de anexos dentro da modal e exibir apenas o botão anexos -->
																<label class="control-label"
																	for="anexoComprovante">Anexar
																	Comprovante</label>
																<div class="input-group">
																	<input type="text" name="nomeArquivo"
																		id="nomeArquivo" class="form-control" readonly>
																	<span class="input-group-btn">
																		<label
																			class="file-input-wrapper btn btn-primary">
																			Buscar
																			<input type="file" id="files" name="files"
																				data-url="/ecm/upload"
																				data-toggle="tooltip"
																				data-placement="bottom"
																				title="Buscar arquivos" multiple
																				onclick="anexarComprovantes(this)">
																		</label>
																	</span>
																</div>
															</div>
															<div class="form-group col-md-1">
																<label for="btnVerAnexos">&nbsp;</label>
																<button id="btnVerAnexos" class="form-control"
																	type="text" name="btnVerAnexos">Anexos</h4>
															</div>
														</div>
													</div>
													<!-- Fim de Detalhes da Despesa -->
													<div class="row aprovacaoGestor aprovacaoFinanceiro acertoViagem"
														hidden>
														<div class="form-group col-md-3">
															<label class="control-label" for="aprovacaoGestor">Aprovação
																do Gestor</label>
															<select class="form-control" name="aprovacaoGestor"
																id="aprovacaoGestor" style="cursor: pointer;">
																<option value="ajustar">Ajustar</option>
																<option value="aprovar">Aprovar</option>
