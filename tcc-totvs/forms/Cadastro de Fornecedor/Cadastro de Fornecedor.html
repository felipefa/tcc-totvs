<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="scripts.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">i18n.translate("dadosFornecedor")</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label class="control-label" for="zoomTipoFornecedor">i18n.translate("zoomTipoFornecedor")</label>
							<input id="zoomTipoFornecedor" class="form-control" type="zoom" name="zoomTipoFornecedor" placeholder="Selecione um tipo"
								data-zoom="{
									'displayKey':'ramoAtividade',
									'datasetId':'felipe_CadastroTipoFornecedor',
									'fields':[
										{'field':'ramoAtividade', 'label':'Ramo de Atividade'},
										{'field':'valorLimite', 'label':'Valor Limite'}]
									}" />
						</div>
						<div class="form-group col-md-2">
							<label class="control-label" for="cnpj">i18n.translate("cnpj")</label>
							<input id="cnpj" class="form-control" type="text" name="cnpj" mask="00.000.000/0000-00">
							<p class="help-block" style="display: none;">CNPJ inv√°lido.</p>
						</div>
						<div class="form-group col-md-4">
							<label class="control-label" for="nomeFornecedor">i18n.translate("nomeFornecedor")</label>
							<input id="nomeFornecedor" class="form-control" type="text" name="nomeFornecedor">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2">
							<label class="control-label" for="cep">i18n.translate("cep")</label>
							<input id="cep" class="form-control" type="text" name="cep" mask="00000-000">
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="logradouro">i18n.translate("logradouro")</label>
							<input id="logradouro" class="form-control" type="text" name="logradouro">
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="bairro">i18n.translate("bairro")</label>
							<input id="bairro" class="form-control" type="text" name="bairro">
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="localidade">i18n.translate("localidade")</label>
							<input id="localidade" class="form-control" type="text" name="localidade">
						</div>
						<div class="form-group col-md-1">
							<label class="control-label" for="uf">i18n.translate("uf")</label>
							<input id="uf" class="form-control" type="text" name="uf" maxlength="2">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<label class="control-label" for="email">i18n.translate("email")</label>
							<input id="email" class="form-control" type="text" name="email">
						</div>
						<div class="form-group col-md-2">
							<label class="control-label" for="telefone1">i18n.translate("telefone") 1</label>
							<input id="telefone1" class="form-control" type="text" name="telefone1"
								mask="(00) 90000-0000">
						</div>
						<div class="form-group col-md-2">
							<label class="control-label" for="telefone2">i18n.translate("telefone") 2 (Opcional)</label>
							<input id="telefone2" class="form-control" type="text" name="telefone2"
								mask="(00) 90000-0000">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
