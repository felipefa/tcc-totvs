<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="scripts.js" charset="utf-8"></script>
	<script type="text/javascript" src="zoom.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">i18n.translate("dadosCentroCusto")</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-6">
							<label class="control-label" for="zoomEmpresa">i18n.translate("zoomEmpresa")</label>
							<input id="zoomEmpresa" class="form-control" type="zoom" name="zoomEmpresa" placeholder="Selecione uma empresa / filial"
								data-zoom="{
									'displayKey':'nomeFantasia',
									'datasetId':'felipe_CadastroEmpresa',
									'fields':[
										{'field':'cnpj', 'label':'CNPJ'},
										{'field':'razaoSocial', 'label':'Razão Social'},
										{'field':'nomeFantasia', 'label':'Nome Fantasia'}]
									}" />
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="nomeCentroCusto">i18n.translate("nomeCentroCusto")</label>
							<input id="nomeCentroCusto" class="form-control" type="text" name="nomeCentroCusto">
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="zoomGestor">i18n.translate("zoomGestor")</label>
							<input id="zoomGestor" class="form-control" type="zoom" name="zoomGestor" placeholder="Selecione o gestor"
								data-zoom="{
									'displayKey':'colleagueName',
									'datasetId':'colleague',
									'filterValues':'active,true',
									'fields':[
										{'field':'colleagueName', 'label':'Nome'},
										{'field':'login', 'label':'Login'}]
									}" />
						</div>
						<!-- Início de Campos Ocultos -->
						<input id="cnpj" type="hidden" name="cnpj">
						<input id="razaoSocial" type="hidden" name="razaoSocial">
						<input id="nomeFantasia" type="hidden" name="nomeFantasia">
						<input id="loginGestor" type="hidden" name="loginGestor">
						<!-- Fim de Campos Ocultos -->
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
