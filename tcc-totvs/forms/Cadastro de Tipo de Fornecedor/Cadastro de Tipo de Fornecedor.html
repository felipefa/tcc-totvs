<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="jquery.mask.js" charset="utf-8"></script>
	<script type="text/javascript" src="scripts.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">			
			<div class="panel panel-primary">
				  <div class="panel-heading">
						<h3 class="panel-title">i18n.translate("dadosTipoFornecedor")</h3>
				  </div>
				  <div class="panel-body">
						<div class="row">
							<div class="form-group col-md-3">
								<label class="control-label" for="ramoAtividade">i18n.translate("ramoAtividade") <span class="text-danger"><strong>*</strong></span></label>
								<input id="ramoAtividade" class="form-control obrigatorio" type="text" name="ramoAtividade">
							</div>
							<div class="form-group col-md-2">
								<label class="control-label" for="possuiLimite">i18n.translate("possuiLimite") <span class="text-danger"><strong>*</strong></span></label>
								<select id="possuiLimite" class="form-control obrigatorio" name="possuiLimite">
									<option value="" disabled selected>i18n.translate("selecione")</option>
									<option value="sim">i18n.translate("sim")</option>
									<option value="nao">i18n.translate("nao")</option>
								</select>
							</div>
							<div class="form-group col-md-2 valorLimite">
								<label class="control-label" for="valorLimite">i18n.translate("valorLimite") <span class="text-danger"><strong>*</strong></span></label>
								<input id="valorLimite" class="form-control obrigatorio real" type="text" name="valorLimite" placeholder="R$ 0,00">
								<input id="valorLimiteSemMascara" type="hidden" name="valorLimiteSemMascara">
							</div>
							<div class="form-group col-md-2 valorLimite">
								<label class="control-label" for="limitePor">i18n.translate("limitePor") <span class="text-danger"><strong>*</strong></span></label>
								<select id="limitePor" class="form-control obrigatorio" name="limitePor">
									<option value="" disabled selected>i18n.translate("selecione")</option>
									<option value="Dia">i18n.translate("dia")</option>
									<option value="Hora">i18n.translate("hora")</option>
									<option value="Litro">i18n.translate("litro")</option>
									<option value="Km">i18n.translate("quilometro")</option>
									<option value="Unidade">i18n.translate("unidade")</option>
								</select>
							</div>
						</div>
				  </div>
			</div>			
		</form>
	</div>
</body>

</html>
