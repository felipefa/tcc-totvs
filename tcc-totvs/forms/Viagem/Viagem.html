<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="jquery.mask.js" charset="utf-8"></script>
	<script type="text/javascript" src="utils.js" charset="utf-8"></script>
	<script type="text/javascript" src="zoom.js" charset="utf-8"></script>
	<script type="text/javascript" src="scripts.js" charset="utf-8"></script>
	<script type="text/javascript" src="view.js" charset="utf-8"></script>
	<script type="text/javascript" src="validate.js" charset="utf-8"></script>
	<script type="text/javascript" src="jquery.fileupload.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide container-fluid">
		<form name="form" role="form">
			<!-- Início do Painel de Dados da Solicitação -->
			<div class="panel panel-primary" id="panelDadosSolicitacao">
				<div class="panel-heading">
					<h3 class="panel-title">Dados da Solicitação</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-2">
							<label class="control-label" for="dataSolicitacao">Data da Solicitação</label>
							<input type="text" name="dataSolicitacao" id="dataSolicitacao" class="form-control" readonly>
						</div>
						<div class="form-group col-md-1">
							<label class="control-label" for="numeroSolicitacao">Solicitação</label>
							<input type="text" name="numeroSolicitacao" id="numeroSolicitacao" class="form-control" readonly>
						</div>
						<div class="form-group col-md-3 validacaoZoom atividadeInicio">
							<label class="control-label" for="nomeSolicitante">Solicitante</label>
							<input type="zoom" name="nomeSolicitante" id="nomeSolicitante" class="form-control" data-zoom="{
									'displayKey':'colleagueName',
									'datasetId':'colleague',
									'filterValues':'active,true',
									'placeholder': 'Selecione quem irá viajar',
									'fields':[
										{'field':'colleagueName', 'label':'Nome', 'standard':'true'},
										{'field':'login', 'label':'Login'}]
									}">
						</div>
						<div class="form-group col-md-3 validacaoZoom atividadeInicio">
							<label class="control-label" for="centroCusto">Centro de Custo</label>
							<input type="zoom" name="centroCusto" id="centroCusto" class="form-control" data-zoom="{
									'displayKey':'nomeCentroCusto',
									'datasetId':'felipe_CadastroCentroCusto',
									'placeholder': 'Selecione o centro de custo',
									'fields':[
										{'field': 'nomeCentroCusto', 'label': 'Nome', 'standard': 'true'},
										{'field': 'zoomEmpresa', 'label': 'Empresa'},
										{'field': 'zoomGestor', 'label': 'Gestor'},
										{'field': 'loginGestor', 'visible': 'false'}]
									}">
						</div>
						<div class="form-group col-md-3">
							<label class="control-label" for="nomeGestor">Gestor</label>
							<input type="text" name="nomeGestor" id="nomeGestor" class="form-control" placeholder="Selecione um centro de custo" readonly>
						</div>
						<!-- Início de Campos Ocultos dos Dados da Solicitação -->
						<input id="codigoAtividade" name="codigoAtividade" type="hidden">
						<input id="loginSolicitante" name="loginSolicitante" type="hidden">
						<input id="loginGestor" name="loginGestor" type="hidden">
						<!-- Fim de Campos Ocultos dos Dados da Solicitação -->
					</div>
					<div class="row">
						<div class="form-group col-xs-12">
							<label class="control-label" for="justificativaViagem">Justificativa de Viagem</label>
							<textarea class="form-control obrigatorio atividadeInicio" name="justificativaViagem" id="justificativaViagem" rows="1" style="resize: vertical" placeholder="Informe a justificativa para a viagem"></textarea>
						</div>
					</div>
				</div>
			</div>
			<!-- Fim do Painel de Dados da Solicitação -->

			<!-- Início do Painel de Itinerário -->
			<div class="panel panel-primary" id="panelItinerario">
				<div class="panel-heading" id="headingItinerario">
					<h3 class="panel-title">Itinerário</h3>
				</div>
				<div class="panel-body acertoViagem" id="bodyItinerario">
					<div class="row">
						<div class="form-group col-md-2">
							<label class="control-label" for="idaPrevista">Ida Prevista</label>
							<div class="input-group">
								<input type="text" class="form-control calendario obrigatorio atividadeInicio" placeholder="Selecione" name="idaPrevista" id="idaPrevista" mask="00/00/0000">
								<span class="input-group-addon">
									<span class="fluigicon fluigicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="form-group col-md-2">
							<label class="control-label" for="voltaPrevista">Volta Prevista</label>
							<div class="input-group">
								<input type="text" class="form-control calendario obrigatorio atividadeInicio" placeholder="Selecione" name="voltaPrevista" id="voltaPrevista" mask="00/00/0000">
								<span class="input-group-addon">
									<span class="fluigicon fluigicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="acertoViagem" hidden>
							<div class="form-group col-md-2">
								<label class="control-label" for="idaEfetiva">Ida Efetiva</label>
								<div class="input-group">
									<input type="text" class="form-control calendario obrigatorio atividadeAcerto" placeholder="Selecione" name="idaEfetiva" id="idaEfetiva" mask="00/00/0000">
									<span class="input-group-addon">
										<span class="fluigicon fluigicon-calendar"></span>
									</span>
								</div>
							</div>
							<div class="form-group col-md-2">
								<label class="control-label" for="voltaEfetiva">Volta Efetiva</label>
								<div class="input-group">
									<input type="text" class="form-control calendario obrigatorio atividadeAcerto" placeholder="Selecione" name="voltaEfetiva" id="voltaEfetiva" mask="00/00/0000">
									<span class="input-group-addon">
										<span class="fluigicon fluigicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-3 validacaoZoom atividadeInicio">
							<label class="control-label" for="estadoOrigem">Estado de Origem</label>
							<input type="zoom" name="estadoOrigem" id="estadoOrigem" class="form-control" data-zoom="{
								'displayKey':'estado',
								'datasetId':'dsCidadesBrasil',
								'filterValues':'tipo,estados',
								'placeholder': 'Selecione o estado de origem',
								'fields':[
									{'field':'estado', 'label':'Estado', 'standard':'true'},
									{'field':'uf', 'label':'UF'}]
								}">
						</div>
						<div class="form-group col-md-3 validacaoZoom atividadeInicio">
							<label class="control-label" for="cidadeOrigem">Cidade de Origem</label>
							<input type="zoom" name="cidadeOrigem" id="cidadeOrigem" class="form-control" data-zoom="{
								'displayKey':'cidade',
								'resultLimit':'5',
								'datasetId':'dsCidadesBrasil',
								'placeholder': 'Selecione a cidade de origem',
								'fields':[{'field':'cidade', 'standard':'true'}]
								}">
						</div>
						<div class="form-group col-md-3 validacaoZoom atividadeInicio">
							<label class="control-label" for="estadoDestino">Estado de Destino</label>
							<input type="zoom" name="estadoDestino" id="estadoDestino" class="form-control" data-zoom="{
								'displayKey':'estado',
								'datasetId':'dsCidadesBrasil',
								'filterValues':'tipo,estados',
								'placeholder': 'Selecione o estado de destino',
								'fields':[
									{'field':'estado', 'label':'Estado', 'standard':'true'},
									{'field':'uf', 'label':'UF'}]
								}">
						</div>
						<div class="form-group col-md-3 validacaoZoom atividadeInicio">
							<label class="control-label" for="cidadeDestino">Cidade de Destino</label>
							<input type="zoom" name="cidadeDestino" id="cidadeDestino" class="form-control" data-zoom="{
								'displayKey':'cidade',
								'resultLimit':'5',
								'datasetId':'dsCidadesBrasil',
								'placeholder': 'Selecione a cidade de destino',
								'fields':[{'field':'cidade', 'standard':'true'}]
								}">
						</div>
					</div>
				</div>
			</div>
			<!-- Fim do Painel de Itinerário -->

			<!-- Início do Painel de Despesas da Viagem -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6 col-sm-8">
							<h3 class="panel-title" style="margin-top: .5rem;">Despesas da Viagem</h3>
						</div>
						<div class="col-sm-4 text-right">
							<button class="btn btn-default" type="button" id="btnAdicionarDespesa">Adicionar Despesa</button>
						</div>
					</div>
				</div>
				<div class="panel-body bodyDespesas" hidden>
					<input type="text" id="aprovacaoGestorFinal" name="aprovacaoGestorFinal" hidden>
					<input type="text" id="aprovacaoFinanceiroFinal" name="aprovacaoFinanceiroFinal" hidden>
					<div class="panel-group" id="accordion">
						<table class="col-xs-12" id="tableDespesas" tablename="despesas" noaddbutton="true" nodeletebutton="true">
							<thead>
								<tr>
									<th class="tableColumn"></th>
								</tr>
							</thead>
							<tbody>
								<tr id="trDespesa" name="trDespesa">
									<input type="hidden" id="numeroIdDespesa" name="numeroIdDespesa">
									<td>
										<div class="panel panel-default corrigirIndice" id="panelDespesa" name="panelDespesa" style="border-radius: 2rem;">
											<div class="panel-heading">
												<h4 class="panel-title">
													<div class="row">
														<div class="col-xs-9">
															<h5 class="panel-title corrigirIndice" style="margin-top: .3rem;" id="tituloDespesa" name="tituloDespesa">Preencha a despesa</h5>
														</div>
														<div class="col-xs-3 text-right">
															<a class="btn btn-info btn-sm corrigirIndice" data-toggle="collapse" id="btnDetalhesDespesa" name="btnDetalhesDespesa" data-parent="#accordion" href="#despesa" role="button">
																<i class="fluigicon fluigicon-eye-open icon-sm"></i>
															</a>
															<button class="btn btn-danger btn-sm corrigirIndice" id="btnExcluirDespesa" name="btnExcluirDespesa" onclick="excluirDespesa(this)">
																<i class="fluigicon fluigicon-trash icon-sm"></i>
															</button>
														</div>
													</div>
												</h4>
											</div>
											<div class="panel-collapse collapse in corrigirIndice" id="despesa" name="despesa">
												<div class="panel-body">
													<!-- Início Aprovação Gestor -->
													<div class="row aprovacaoGestor aprovacaoFinanceiro acertoViagem" hidden>
														<div class="form-group col-md-3">
															<label class="control-label" for="aprovacaoGestor">Aprovação do Gestor</label>
															<select class="form-control obrigatorio atividadeAprovacaoGestor" name="aprovacaoGestor" id="aprovacaoGestor">
																<option value=""></option>
																<option value="ajustar">Ajustar</option>
																<option value="aprovar">Aprovar</option>
																<option value="reprovar">Reprovar</option>
															</select>
														</div>
														<div class="form-group col-md-9">
															<label class="control-label" for="justificativaGestor">Justificativa do Gestor</label>
															<textarea id="justificativaGestor" class="form-control obrigatorio atividadeAprovacaoGestor" name="justificativaGestor" rows="1" style="resize: vertical"></textarea>
														</div>
													</div>
													<!-- Fim Aprovação Gestor -->
													<!-- Início Aprovação Financeiro -->
													<div class="row aprovacaoFinanceiro acertoViagem" hidden>
														<div class="form-group col-md-3">
															<label class="control-label" for="aprovadorFinanceiro">Aprovador do Financeiro</label>
															<input id="aprovadorFinanceiro" class="form-control" type="text" name="aprovadorFinanceiro" readonly>
														</div>
														<div class="form-group col-md-3">
															<label class="control-label" for="aprovacaoFinanceiro">Aprovação do Financeiro</label>
															<select class="form-control obrigatorio atividadeAprovacaoFinanceiro" name="aprovacaoFinanceiro" id="aprovacaoFinanceiro">
																<option value=""></option>
																<option value="ajustar">Ajustar</option>
																<option value="aprovar">Aprovar</option>
																<option value="reprovar">Reprovar</option>
															</select>
														</div>
														<div class="form-group col-md-6">
															<label class="control-label" for="justificativaFinanceiro">Justificativa do Financeiro</label>
															<textarea id="justificativaFinanceiro" class="form-control obrigatorio atividadeAprovacaoFinanceiro" name="justificativaFinanceiro" rows="1" style="resize: vertical"></textarea>
														</div>
														<!-- Início de Campos Ocultos da Aprovação do Financeiro -->
														<input id="loginFinanceiro" type="hidden" name="loginFinanceiro">
														<!-- Fim de Campos Ocultos da Aprovação do Financeiro -->
													</div>
													<!-- Fim Aprovação Financeiro-->
													<!-- Início Dados do Fornecedor -->
													<div class="row">
														<div class="dadosFornecedor">
															<div class="form-group col-md-3 validacaoZoom atividadeInicio">
																<label class="control-label" for="tipoFornecedor">Tipo</label>
																<input class="form-control" id="tipoFornecedor" name="tipoFornecedor" type="zoom" data-zoom="{
																		'displayKey':'ramoAtividade',
																		'datasetId':'felipe_CadastroTipoFornecedor',
																		'placeholder': 'Selecione o tipo de fornecedor',
																		'fields':[
																			{'field':'ramoAtividade', 'label':'Tipo', 'standard':'true'},
																			{'field':'possuiLimite', 'visible': 'false'},
																			{'field':'valorLimite', 'label': 'Valor Limite'}]
																		}">
															</div>
															<div class="form-group col-md-3 validacaoZoom atividadeInicio">
																<label class="control-label" for="nomeFornecedor">Fornecedor</label>
																<input class="form-control" id="nomeFornecedor" name="nomeFornecedor" type="zoom" data-zoom="{
																		'displayKey':'nomeFornecedor',
																		'datasetId':'felipe_CadastroFornecedor',
																		'placeholder': 'Selecione o fornecedor',
																		'fields':[
																			{'field':'nomeFornecedor', 'label':'Nome', 'standard':'true'},
																			{'field':'cnpj', 'label': 'CNPJ'},
																			{'field':'zoomTipoFornecedor', 'visible': 'false'}]
																		}">
															</div>
															<div class="form-group col-md-2">
																<label class="control-label" for="valorLimite">Valor Limite</label>
																<input class="form-control real" id="valorLimite" name="valorLimite" type="text" readonly>
															</div>
															<div class="form-group col-md-2">
																<label class="control-label" for="valorPrevisto">Valor Previsto</label>
																<input class="form-control obrigatorio atividadeInicio real" id="valorPrevisto" name="valorPrevisto" type="text" onblur="salvarValorSemMascara(this,'Previsto')">
															</div>
														</div>
														<div class="form-group col-md-2 acertoViagem" hidden>
															<label class="control-label" for="despesaEfetuada">Despesa Efetuada?</label>
															<select class="form-control obrigatorio atividadeAcerto" id="despesaEfetuada" name="despesaEfetuada" style="cursor: pointer;">
																<option value="" disabled></option>
																<option value="sim">Sim</option>
																<option value="nao">Não</option>
															</select>
														</div>
														<!-- Início de Campos Ocultos dos Dados do Fornecedor -->
														<input id="cnpjFornecedor" name="cnpjFornecedor" type="hidden">
														<input id="despesaPrevista" name="despesaPrevista" type="hidden" value="sim">
														<input id="possuiLimite" name="possuiLimite" type="hidden">
														<input id="valorLimiteSM" name="valorLimiteSM" type="hidden">
														<input id="valorPrevistoSM" name="valorPrevistoSM" type="hidden">
														<!-- Fim de Campos Ocultos dos Dados do Fornecedor -->
													</div>
													<!-- Fim Dados do Fornecedor -->
													<!-- Início de Detalhes da Despesa -->
													<div class="row">
														<div class="detalhesDespesa">
															<div class="corrigirIndice" id="tipoAluguelVeiculos" name="tipoAluguelVeiculos" hidden>
																<input id="diariasAluguel" name="diariasAluguel" type="hidden">
																<div class="form-group col-md-3">
																	<label class="control-label" for="dataRetirada">Retirada</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input class="form-control calendarioHora" id="dataRetirada" name="dataRetirada" type="text" placeholder="Selecione" onblur="verificarDataEmPaiFilho(this)">
																		<span class="input-group-addon">
																			<span class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
																<div class="form-group col-md-3">
																	<label class="control-label" for="dataDevolucao">Devolução</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input class="form-control calendarioHora" id="dataDevolucao" name="dataDevolucao" type="text" placeholder="Selecione" onblur="verificarDataEmPaiFilho(this)">
																		<span class="input-group-addon">
																			<span class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
															</div>
															<div class="corrigirIndice" id="tipoHospedagem" name="tipoHospedagem" hidden>
																<div class="form-group col-md-2">
																	<label class="control-label" for="hospedagemCheckin">Check-in</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input class="form-control calendario" id="hospedagemCheckin" name="hospedagemCheckin" type="text" placeholder="Selecione" onblur="verificarDataEmPaiFilho(this)">
																		<span class="input-group-addon">
																			<span class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
																<div class="form-group col-md-2">
																	<label class="control-label" for="hospedagemCheckout">Checkout</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input type="text" class="form-control calendario" placeholder="Selecione" name="hospedagemCheckout" id="hospedagemCheckout" onblur="verificarDataEmPaiFilho(this)">
																		<span class="input-group-addon">
																			<span class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
																<div class="form-group col-md-2">
																	<label class="control-label" for="hospedagemDiarias">Diárias</label>
																	<input id="hospedagemDiarias" class="form-control" type="text" name="hospedagemDiarias" readonly>
																</div>
															</div>
															<div class="corrigirIndice" id="tipoProprio" name="tipoProprio" hidden>
																<div class="form-group col-md-2">
																	<label class="control-label" for="proprioOrigem">Origem</label>
																	<input id="proprioOrigem" class="form-control" type="text" name="proprioOrigem">
																</div>
																<div class="form-group col-md-2">
																	<label class="control-label" for="proprioDestino">Destino</label>
																	<input id="proprioDestino" class="form-control" type="text" name="proprioDestino">
																</div>
																<div class="form-group col-md-2">
																	<label class="control-label" for="proprioData">Data Prevista</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input type="text" class="form-control calendario" placeholder="Selecione" name="proprioData" id="proprioData" onblur="verificarDataEmPaiFilho(this)">
																		<span class="input-group-addon">
																			<span class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
																<div class="form-group col-md-1">
																	<label class="control-label" for="proprioDistancia">Distância</label>
																	<input id="proprioDistancia" class="form-control" type="text" name="proprioDistancia">
																</div>
															</div>
															<div class="corrigirIndice" id="tipoTransporte" name="tipoTransporte" hidden>
																<div class="col-xs-12">
																	<div class="row">
																		<div class="form-group col-md-2">
																			<label>&nbsp;</label>
																			<button id="btnAdicionarTrajeto" name="btnAdicionarTrajeto" class="btn btn-primary corrigirIndice" onclick="cadastrarTrajeto(this, 'adicionar')">Adicionar Trajeto</button>
																			<input id="jsonTrajetos" name="jsonTrajetos" type="hidden">
																		</div>
																	</div>
																	<div class="row">
																		<div class="col-xs-12 table-reponsive corrigirIndice" id="trajetos" name="trajetos"></div>
																	</div>
																</div>
															</div>
															<div class="corrigirIndice" id="tipoPadrao" name="tipoPadrao" hidden>
																<div class="form-group col-md-2">
																	<label class="control-label" for="dataPrevista">Data Prevista</label>
																	<div class="input-group" style="cursor: pointer;">
																		<input type="text" class="form-control calendario" placeholder="Selecione" name="dataPrevista" id="dataPrevista" onblur="verificarDataEmPaiFilho(this)">
																		<span class="input-group-addon">
																			<span class="fluigicon fluigicon-calendar"></span>
																		</span>
																	</div>
																</div>
															</div>
														</div>
														<div class="acertoViagem corrigirIndice" id="comprovante" name="comprovante" hidden>
															<div class="form-group col-md-2">
																<label class="control-label" for="valorEfetivo">Valor Efetivo</label>
																<input id="valorEfetivo" class="form-control obrigatorio atividadeAcerto real" type="text" name="valorEfetivo" onblur="salvarValorSemMascara(this,'Efetivo')">
																<input id="valorEfetivoSM" type="hidden" name="valorEfetivoSM">
															</div>
															<div class="form-group col-md-2">
																<label class="control-label" for="dataEfetiva">Data Efetiva</label>
																<div class="input-group" style="cursor: pointer;">
																	<input type="text" class="form-control calendario obrigatorio atividadeAcerto" placeholder="Selecione" name="dataEfetiva" id="dataEfetiva" onblur="verificarDataEmPaiFilho(this)">
																	<span class="input-group-addon">
																		<span class="fluigicon fluigicon-calendar"></span>
																	</span>
																</div>
															</div>
															<div class="form-group col-md-1">
																<label for="btnAnexos"><br></label><br>
																<button class="btn btn-primary corrigirIndice" id="btnAnexos" name="btnAnexos" type="button" onclick="abrirModalAnexos(this)">Anexos</h4>
															</div>
														</div>
													</div>
													<!-- Fim de Detalhes da Despesa -->
												</div>
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- Fim do Painel de Despesas da Viagem -->

			<!-- Início do Painel de Resumo da Viagem -->
			<div class="panel panel-primary aprovacaoGestor aprovacaoFinanceiro" id="panelResumoViagem" hidden>
				<div class="panel-heading">
					<h3 class="panel-title">Resumo da Viagem</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-2">
							<label class="control-label" for="totalPrevisto">Despesa Total Prevista</label>
							<input id="totalPrevisto" class="form-control real" type="text" name="totalPrevisto" readonly>
						</div>
						<div class="form-group col-md-2 acertoViagem" hidden>
							<label class="control-label" for="totalEfetivo">Despesa Total Efetiva</label>
							<input id="totalEfetivo" class="form-control real" type="text" name="totalEfetivo" readonly>
						</div>
						<!-- Início de Campos Ocultos do Resumo da Viagem -->
						<input type="hidden" id="totalPrevistoSM" name="totalPrevistoSM">
						<input type="hidden" id="totalEfetivoSM" name="totalEfetivoSM">
						<!-- Fim de Campos Ocultos do Resumo da Viagem -->
					</div>
				</div>
			</div>
			<!-- Fim do Painel de Resumo da Viagem -->
		</form>
	</div>

	<script type="text/template" class="cadastroTrajeto">
		<div class="row">
			<div class="form-group col-md-4">
				<label class="control-label" for="origem">Origem</label>
				<input id="origem" class="form-control obrigatorio"
					type="text" name="origem" placeholder="Local de origem" value="{{origem}}">
			</div>
			<div class="form-group col-md-4">
				<label class="control-label" for="destino">Destino</label>
				<input id="destino" class="form-control obrigatorio"
					type="text" name="destino" placeholder="Local de destino" value="{{destino}}">
			</div>
			<div class="form-group col-md-3">
				<label class="control-label" for="dataHoraTrajeto">Data do Trajeto</label>
				<div class="input-group" style="cursor: pointer;">
					<input type="text"
						class="form-control obrigatorio calendarioHora"
						placeholder="Selecione" name="dataHoraTrajeto"
						id="dataHoraTrajeto" value="{{dataHoraTrajeto}}">
					<span class="input-group-addon">
						<span class="fluigicon fluigicon-calendar"></span>
					</span>
				</div>
			</div>
			<div class="form-group col-md-1">
				<label class="control-label" for="identificador">Identificador</label>
				<input id="identificador" class="form-control obrigatorio"
					type="text" name="identificador" placeholder="Nº voo" value="{{identificador}}">
			</div>
		</div>
	</script>

	<script type="text/template" class="tabelaTrajetos">
		<tr>
			<td>{{origem}}</td>
			<td>{{destino}}</td>
			<td>{{dataHoraTrajeto}}</td>
			<td>{{identificador}}</td>
			<td class="opcoesTrajeto" style="text-align: center;">
				<button class="btn btn-primary btn-sm" onclick="cadastrarTrajeto({'numeroIdDespesa':{{numeroIdDespesa}}, 'numeroIdTrajeto':{{numeroIdTrajeto}}}, 'editar')">
					<i class="fluigicon fluigicon-pencil icon-sm"></i>
				</button>
				<button class="btn btn-danger btn-sm" onclick="excluirTrajeto({{numeroIdDespesa}}, {{numeroIdTrajeto}})">
					<i class="fluigicon fluigicon-trash icon-sm"></i>
				</button>
			</td>
		</tr>
	</script>

	<script type="text/template" class="modalAnexos">
		<div class="row">
			<div class="col-xs-12">
				<label class="file-input-wrapper btn btn-primary">
					Adicionar Arquivo(s)
					<input type="file" id="files" name="files" data-url="/ecm/upload" multiple onclick="anexarComprovantes(this, {{numeroIdDespesa}})">
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 divTabelaAnexos table-reponsive"></div>
		</div>
	</script>

	<script type="text/template" class="tabelaAnexos">
		<tr>
			<td>{{codigo}}</td>
			<td>{{descricao}}</td>
			<td>
				<button class="btn btn-primary btn-sm" onclick="abrirDocumento({{codigo}})">
					<i class="fluigicon fluigicon-eye-open icon-sm"></i>
				</button>
				<button class="btn btn-danger btn-sm" onclick="removerArquivoPasta({{numeroIdDespesa}}, {{codigo}})">
					<i class="fluigicon fluigicon-trash icon-sm"></i>
				</button>
			</td>
		</tr>
	</script>
</body>

</html>
